<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <textarea
      matInput
      name=""
      rows="10"
      [(ngModel)]="enteredContent"
    ></textarea>
  </mat-form-field>
  <button color="accent" mat-raised-button (click)="onAddPostAdded()">
    Save Post
  </button>
</mat-card>
